<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="card shadow p-3">
        <h3 class="text-center mb-3">Registration Database</h3>
        <!-- Table to display the stored registrations -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody id="registrationsTable">
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        // Function to display stored registration data
        function displayRegistrations() {
            const registrations = JSON.parse(localStorage.getItem("registrations")) || [];
            const tableBody = document.getElementById("registrationsTable");
            if (registrations.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='8' class='text-center'>No registrations found.</td></tr>";
                return;
            }
            registrations.forEach((registration, index) => {
                const row = document.createElement("tr");
                // Populate the table with registration data
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${registration.firstName}</td>
                    <td>${registration.email}</td>
                    <td>${registration.mobile}</td>
                    <td>${registration.gender}</td>
                    <td>${registration.hobbies.join(', ') || 'None'}</td>
                    <td>${registration.address}</td>
                    <td>${registration.dob}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        // Display the registrations when the page loads
        window.onload = displayRegistrations;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
