<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center">Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                        <div class="invalid-feedback">
                            Username must be less than 10 characters and contain only alphabets.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Password must be at least 8 characters with one uppercase letter, one lowercase letter, and one symbol.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div id="message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const usernameRegex = /^[A-Za-z]{1,9}$/; // Only alphabets, less than 10 chars
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[A-Za-z!@#$%^&*]{8,}$/; // Minimum 8 chars, with upper, lower, and symbol

            let valid = true;

            // Username validation
            if (!usernameRegex.test(username)) {
                document.getElementById('username').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('username').classList.remove('is-invalid');
            }

            // Password validation
            if (!passwordRegex.test(password)) {
                document.getElementById('password').classList.add('is-invalid');
                valid = false;
            } else {
                document.getElementById('password').classList.remove('is-invalid');
            }

            // Show success message if both fields are valid
            if (valid) {
                message.textContent = 'Login Success';
                message.classList.add('text-success');
                message.classList.remove('text-danger');
                
                // Redirect to registration page
                setTimeout(() => {
                    window.location.href = 'reg.html';
                }, 1000); // Redirect after 1 second
            } else {
                message.textContent = '';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
