<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .no-data {
            margin-top: 20px;
            font-size: 1.2em;
            color: #dc3545; /* Bootstrap danger color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Details</h2>
        <div id="dataContainer" class="row">
            <!-- Data will be inserted here -->
        </div>
        <!-- No data message -->
        <div id="noDataMessage" class="text-center no-data" style="display:none;">
            No data found!
        </div>
    </div>

    <script>
        $(document).ready(function(){
            let storedData = localStorage.getItem("formData");
            if (storedData) {
                let formData = JSON.parse(storedData);
                let cardHtml = `
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">User Information</div>
                            <div class="card-body">
                                <p><strong>Full Name:</strong> ${formData.name}</p>
                                <p><strong>Mobile Number:</strong> ${formData.mobile}</p>
                                <p><strong>Email ID:</strong> ${formData.email}</p>
                                <p><strong>Hobbies:</strong> ${formData.hobbies}</p>
                                <p><strong>Address:</strong> ${formData.address}</p>
                            </div>
                        </div>
                    </div>`;
                $("#dataContainer").append(cardHtml);
            } else {
                $("#noDataMessage").show(); // Show no data message
            }
        });
    </script>

</body>
</html>
